{% extends 'sender/base.html' %}

{% block content %}
    {% load static %}

<head>
  <title>Удаление письма</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>


<div class="container d-flex justify-content-center">
    <div class="card my-5 box-shadow text-center border-dark delete-form">
        <div class="card-header text-center bg-warning px-0 border-0 d-flex">
            <h4 class="header-text-form-popup text-dark my-0 font-weight-normal">Удаление письма</h4>
            <a class="close-header-form-popup" href="{% url 'sender:mailing_detail' object.mailing.pk %}">
                <img class="icon-close-header-form-popup" src="{% static 'img/close.png' %}">
            </a>
        </div>
    <form class="form-container" method="post" enctype="multipart/form-data">
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
            <span>Вы действительно хотите удалить письмо</span>
        <span><strong>"{{ object.title }}"</strong>?<br>Отменить удаление будет невозможно!</span>
        </div>
        <div class="card-footer bg-transparent border-0 mb-2 px-3">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-outline-danger w-100 border-1" type="submit"><strong>Удалить</strong></button>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary w-100 border-1" href="{% url 'sender:mailing_detail' object.mailing.pk %}">
                        <strong>Отмена</strong>
                    </a>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
