{% extends 'sender/base.html' %}

{% block content %}
    {% load static %}
    {% load sender_tags %}
    {% load sender_filters %}

<div class="form mx-0 my-5">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-2 col-xl-3 col-md-1 col-sm-12 col-12">
            </div>
           <div class="col-lg-8 col-xl-6 col-md-10 col-sm-12 col-12">
                <div class="card box-shadow border-dark border-2">
                    <div class="card-header bg-success px-0 border-0" style="display: flex;">
                        <h4 style="flex-grow: 1" class="text-light my-0 font-weight-normal">&nbsp;&nbsp;&nbsp;Редактирование письма</h4>
                        <a style="margin-left: auto;" href="{% if request.META.HTTP_REFERER %}{{ request.META.HTTP_REFERER }}
                                    {% else %}{% url 'sender:mailing_detail' mailing.pk %}{% endif %}">
                            <img src="{% static 'img/close.png' %}">
                        </a>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                     </div>
                    <div class="card-footer bg-transparent border-0 px-0 mb-3">
                        <button type="submit" class="mx-3 btn btn-lg btn-block btn-outline-success px-5">
                            <strong>Сохранить письмо</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
